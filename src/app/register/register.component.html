<div class="form-container">
  <h2 class="form-title">Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      <!-- <div *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">
        <div *ngIf="registerForm.controls.email.errors.required">Email is required.</div>
        <div *ngIf="registerForm.controls.email.errors.email">Invalid email format.</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" [(ngModel)]="full_name" required>
      <!-- <div *ngIf="registerForm.controls.full_name.invalid && (registerForm.controls.full_name.dirty || registerForm.controls.full_name.touched)">
        <div *ngIf="registerForm.controls.full_name.errors.required">Full name is required.</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
      <!-- <div *ngIf="registerForm.controls.phone.invalid && (registerForm.controls.phone.dirty || registerForm.controls.phone.touched)">
        <div *ngIf="registerForm.controls.phone.errors.required">Phone is required.</div>
      </div>
    </div> -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required>
      <!-- <div *ngIf="registerForm.controls.address.invalid && (registerForm.controls.address.dirty || registerForm.controls.address.touched)">
        <div *ngIf="registerForm.controls.address.errors.required">Address is required.</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" name="gender" [(ngModel)]="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <!-- <div *ngIf="registerForm.controls.gender.invalid && (registerForm.controls.gender.dirty || registerForm.controls.gender.touched)">
        <div *ngIf="registerForm.controls.gender.errors.required">Gender is required.</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="birthday" required>
      <!-- <div *ngIf="registerForm.controls.birthday.invalid && (registerForm.controls.birthday.dirty || registerForm.controls.birthday.touched)">
        <div *ngIf="registerForm.controls.birthday.errors.required">Birthday is required.</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      <!-- <div *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">
        <div *ngIf="registerForm.controls.password.errors.required">Password is required.</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" [(ngModel)]="password_confirmation" required>
      <!-- <div *ngIf="registerForm.controls.password_confirmation.invalid && (registerForm.controls.password_confirmation.dirty || registerForm.controls.password_confirmation.touched)">
        <div *ngIf="registerForm.controls.password_confirmation.errors.required">Password confirmation is required.</div> -->
        <div *ngIf="password_confirmation != password">Password confirmation does not match.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
